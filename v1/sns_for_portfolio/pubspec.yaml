name: sns_for_portfolio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  collection: 1.18.0
  equatable: 2.0.5
  flutter_bloc: 8.1.4
  flutter_staggered_grid_view: 0.7.0
  flutter_svg: 2.0.9
  go_router: 13.2.0
  http: 1.2.1
  intl: 0.18.1
  json_annotation: 4.8.1
  rxdart: 0.27.7
  shared_preferences: 2.2.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  go_router_builder: 2.3.0
  build_runner: 2.4.8
  json_serializable: ^6.7.1

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Fondamento
      fonts:
        - asset: assets/fonts/Fondamento-Regular.ttf
